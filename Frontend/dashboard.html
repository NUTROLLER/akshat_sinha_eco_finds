<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="landing_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="hamburger">
            <!-- Hamburger menu icon here -->
             <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="website-logo">
            <img src="logo.png" alt="Logo">
            <!-- insert image here -->
        </div>
        <div class="cartlogo">
            <span class="material-symbols-outlined">shopping_cart</span>
            <!-- Cart logo here -->
        </div>
        <div class="profile">
            <a href="dashboard.html"><p></p></a>
            <!-- If possible picture, if not just username is fine -->
        </div>
    </nav>
    <main>
       <div class="user-card">
        <div class="profile-picture">
            <!-- Insert user pfp -->
             <img id="profilePicDisplay" src="" alt="Profile Picture" />
             <input type="file" id="profilePicInput" accept="image/*" />
<button id="uploadBtn">Upload Profile Picture</button>

        </div>
        <h1 class="name"></h1>
        <p>Email:</p>
        <p class="email"></p>
       </div>
       <div class="previous-listings">
        <h2>Navigations</h2>
        <button>My listings</button>
        <button>My Purchases</button>
       </div>
    </main>
    <script src="../Backend/dashboard.js" type="module"></script>
